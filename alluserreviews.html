<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews</title>
</head>
<body>
    <h2>Reviews</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Restaurant</th>
                <th>Rating</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="Reviews : ${Reviews}">
                <td th:text="${Reviews.user}"></td>
                <td th:text="${Reviews.restaurant}"></td>
                <td th:text="${Reviews.rating}"></td>
                <td th:text="${Reviews.comment}"></td>
            </tr>      
    
</body>
</html>
