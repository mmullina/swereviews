<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Review</title>
    <style type="text/css">
        label {
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Write a New Review</h1>
        <form action="#" th:action="@{/newreview}" th:object="${Reviews}" method="post">
            <label>Restaurant name:</label>
            <input type="text" th:field="*{restaurant}"/> <br/>
            <label>Numerical rating:</label>
            <input type="radio" th:field="*{rating}" value="1"/>1
            <input type="radio" th:field="*{rating}" value="2"/>2
            <input type="radio" th:field="*{rating}" value="3"/>3
            <input type="radio" th:field="*{rating}" value="4"/>4
            <input type="radio" th:field="*{rating}" value="5"/>5
             <br/>
            <label>Comments:</label>
            <textarea rows="5" cols="25" th:field="*{comment}"></textarea><br/>
            <br/>
            <button type="submit">Submit</button>
        </form>

    </div>
    
</body>
</html>
